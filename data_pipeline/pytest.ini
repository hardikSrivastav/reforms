[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more verbose output
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Set asyncio options for testing
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests that test individual functions in isolation
    integration: Integration tests that test interactions between components
    slow: Tests that are expected to take more than a few seconds to run

# Plugins
addopts = --strict-markers 